<!-- myapp/templates/signup.html -->
{% extends 'base.html' %}

{% load custom_filters %}
{% load static %}

{% block content %}

    <style>
        /* myapp/static/styles.css */


.main-container{
    background-color:#3498db
}
.signup-container {
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
    background-color: white;
    border-radius: 5px;
}

#id_name{
    border-radius: 3px;
}

label{
    margin-bottom: 10px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    margin-bottom: 13px;
}

form input[type="text"],
form input[type="email"],
form input[type="password"] {
    width: 100%;
    padding: 8px;
    border:1px solid black;
    box-sizing: border-box;
    margin-bottom: 10px;
    border-radius: 5px;

}

.btn {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 15px;
}

.btn:hover {
    background-color: #0056b3;
}

.sign-form label{
    margin-bottom: 10px;
}
.alert{
    color: red;
    font-size: 12px;
  }

    </style>
    <div class="signup-container" >
        <div style="text-align: center;">
            <h2>Signup Form</h2>
        </div>
        {% if form.non_field_errors %}
            <div class="alert alert-danger">
                {% for error in form.non_field_errors %}
                    {{ error }}
                {% endfor %}
            </div>
        {% endif %}
    <form  class="sign-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
    
        {{ form.as_p }}
        <!-- <label for="id_username">Username</label>
        {{ form.username }}
        <br><br>
        <label for="id_email">Email</label>
        {{ form.email }}
        <br><br>
        <label for="id_password">Password</label>
        {{ form.password }}
        <br><br>
        <label for="id_password1">Password1</label>
        {{ form.password1 }}
        <br><br> -->
    <button class="btn" type="submit">Sign Up</button>
</form>
<style>
.signup-a{
    text-decoration: none;
    
}
</style>
<p>Sign Up as a <a class="signup-a" href="{%  url 'Account:channel_create' %}">Creator</a></p>
    </div>
{% endblock %}
