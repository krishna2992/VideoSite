{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <style>
        .content-section{
            display: flex;
            justify-content: center;
            padding: 50px;
            

        }
    </style>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <style>
                .email-div{
                    padding: 10px;
                }
                legend{
                    font-size: 20px;
                }

                .reset-complete{
                    margin: 20px 0px;
                }
                .reset-complete label{
                    font-size: larger;
                    color: rgb(16, 104, 139);
                }
                .reset-complete input{
                    font-size: large;
                    padding: 4px;
                    border: 1px solid #838080;
                    
                }
                .btn{
                    padding: 10px;
                    font-size: 15px;
                    color: white;
                    background-color: blue;

                }
            </style>
            <div class="email-div">
                <legend class="border-bottom mb-4">Reset Password</legend>
                <div class="reset-complete">
                    {{ form|crispy }}
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Request Password Reset</button>
            </div>
        </form>
    </div>
{% endblock content %}
